<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="converter">
        <h2>Conversor de Unidades</h2><br>

        <form>
            <div class="form-group">
                <label for="milhas" class="form-label">Distância Milhas</label>
                <input type="text" class="form-control" id="milhas" aria-describedby="milhas" placeholder="Milhas">
            </div><br>

            <div class="form-group">
                <label for="metros" class="form-label">Distância Metros</label>
                <input type="text" class="form-control" id="metros" aria-describedby="metros" placeholder="Metros">
            </div>
            <br>

            <button type="button" id="calc" class="btn btn-primary">Converter</button>
        </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
